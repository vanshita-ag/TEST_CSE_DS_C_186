<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="camera.jpeg" class="image">
    <div class="title">Sample Product</div>
    <div class="pp">Rs. 15</div>
    <div class="desc">This is a short description of the product.</div>

    <label for="quantity" class="quantity-label">Quantity:</label>
    <input type="number" id="quantity" class="quantity-input" value="1" min="1">

    <div class="total-price">Total Price: Rs. <span id="total-price">15</span></div>

    <button class="buy-button" onclick="addToCart()">Buy Now</button>
    <script src="script.js"></script>
</div>

</body>
